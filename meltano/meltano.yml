version: 1
default_environment: dev
project_id: 608399cc-8e94-418f-a5ff-bdad5cb5a190
environments:
  - name: dev
    config:
      plugins:
        extractors:
          - name: tap-postgres
            config:
              host: localhost
              port: 5433
              user: user
              database: pg
              password: password
          - name: tap-sumsubapi
            config:
              host: localhost
              port: 5433
              user: user
              database: pg
              password: password
  - name: staging
  - name: prod
jobs:
  - name: tap-postgres-to-target-bigquery-run-dbt
    tasks:
      - tap-postgres target-bigquery dbt-bigquery:run
  - name: test-dbt
    tasks:
      - dbt-bigquery:test
  - name: poll-bitfinex
    tasks:
      - tap-bitfinexapi target-bigquery
  - name: sync-sumsub
    tasks:
      - tap-sumsubapi target-bigquery
  - name: drop-old-relations
    tasks:
      - dbt-bigquery:drop-old-relations
  - name: drop-all-relations
    tasks:
      - dbt-bigquery:drop-all-relations
  - name: drop-all-dataset-relations
    tasks:
      - dbt-bigquery:drop-all-dataset-relations
  - name: generate-es-reports-job
    tasks:
      - generate-es-reports:run
schedules:
  - name: postgres-to-bigquery-dbt
    interval: "*/30 * * * *"
    job: tap-postgres-to-target-bigquery-run-dbt
  - name: poll-bitfinex-on-minute
    interval: "* * * * *"
    job: poll-bitfinex
  - name: sync-sumsub-on-minute
    interval: "*/10 * * * *"
    job: sync-sumsub
  - name: test-dbt-daily
    interval: "@daily"
    job: test-dbt
  - name: drop-old-relations-weekly
    interval: "@weekly"
    job: drop-old-relations
  - name: generate-es-reports-daily
    interval: "@daily"
    job: generate-es-reports-job
plugins:
  extractors:
    - name: tap-postgres
      variant: meltanolabs
      pip_url: git+https://github.com/MeltanoLabs/tap-postgres.git
      config:
        json_as_object: true
        flattening_enabled: true
        flattening_max_depth: 10
      select:
        - public-cala_balance_history
        - public-cala_accounts
        - public-cala_account_sets
        - public-cala_account_set_member_accounts
        - public-cala_account_set_member_account_sets
        - public-core_chart_events
        - public-core_collateral_events
        - public-core_credit_facility_events
        - public-core_credit_facility_repayment_plans
        - public-core_deposit_accounts
        - public-core_deposit_events
        - public-core_disbursal_events
        - public-core_interest_accrual_cycle_events
        - public-core_obligation_events
        - public-core_obligation_installment_events
        - public-core_payment_events
        - public-core_withdrawal_events
        - public-core_withdrawals
        - public-core_customer_events
        - public-core_user_events_rollup
        - public-core_role_events_rollup
        - public-core_permission_set_events_rollup
        - public-core_approval_process_events_rollup
        - public-core_committee_events_rollup
        - public-core_policy_events_rollup
        - public-core_customer_events_rollup
        - public-core_deposit_account_events_rollup
        - public-core_deposit_events_rollup
        - public-core_withdrawal_events_rollup
        - public-core_custodian_events_rollup
        - public-core_collateral_events_rollup
        - public-core_credit_facility_events_rollup
        - public-core_disbursal_events_rollup
        - public-core_interest_accrual_cycle_events_rollup
        - public-core_obligation_events_rollup
        - public-core_obligation_installment_events_rollup
        - public-core_payment_events_rollup
        - public-core_terms_template_events_rollup
        - public-core_chart_events_rollup
        - public-core_manual_transaction_events_rollup
        - public-core_document_events_rollup
        - public-core_liquidation_process_events_rollup
    - name: tap-bitfinexapi
      namespace: tap_bitfinexapi
      pip_url: -e ${MELTANO_PROJECT_ROOT}/extract/tap-bitfinexapi
      executable: tap-bitfinexapi
    - name: tap-sumsubapi
      namespace: tap_sumsubapi
      pip_url: -e ${MELTANO_PROJECT_ROOT}/extract/tap-sumsubapi
      executable: tap-sumsubapi
      settings:
        - name: host
        - name: user
        - name: database
        - name: password
        - name: key
        - name: secret
  loaders:
    - name: target-bigquery
      variant: z3z1ma
      pip_url: git+https://github.com/z3z1ma/target-bigquery.git
      config:
        project: lana-dev-440721
        generate_view: true
  transformers:
    - name: dbt-bigquery
      variant: dbt-labs
      pip_url: dbt-core~=1.8.0 dbt-bigquery~=1.8.0
      config:
        auth_method: service-account
        project: lana-dev-440721
      commands:
        drop-old-relations:
          args: run-operation drop_old_relations
        drop-all-relations:
          args: run-operation drop_all_relations
        drop-all-dataset-relations:
          args: run-operation drop_all_dataset_relations
  utilities:
  - name: sqlfluff
    variant: sqlfluff
    pip_url: sqlfluff sqlfluff-templater-dbt dbt-core dbt-bigquery
    settings:
    - name: dataset
      env: DBT_BIGQUERY_DATASET
    - name: keyfile
      env: DBT_BIGQUERY_KEYFILE
    - name: auth_method
      env: DBT_BIGQUERY_AUTH_METHOD
      value: service-account
    - name: project
      env: DBT_BIGQUERY_PROJECT
      value: lana-dev-440721
  - name: airflow
    variant: apache
    executable: airflow_invoker
    pip_url:
      git+https://github.com/meltano/airflow-ext.git@main apache-airflow[postgres]==2.10.5
      apache-airflow-providers-google --constraint
      https://raw.githubusercontent.com/apache/airflow/constraints-2.10.5/constraints-no-providers-${MELTANO__PYTHON_VERSION}.txt
    settings:
    - name: database.sql_alchemy_conn
      env: AIRFLOW__DATABASE__SQL_ALCHEMY_CONN
  - name: generate-es-reports
    namespace: generate_es_reports
    pip_url: -e ${MELTANO_PROJECT_ROOT}/utilities/generate-es-reports
    executable: generate-es-reports
    commands:
      run:
        args: run
