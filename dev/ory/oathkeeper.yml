log:
  level: debug
  format: json
  leak_sensitive_values: true

tracing:
  provider: otel
  providers:
    otlp:
      server_url: otel-agent:4318
      insecure: true

authenticators:
  jwt:
    enabled: true
    config:
      jwks_urls:
        - http://keycloak:8080/realms/internal/protocol/openid-connect/certs
        - http://keycloak:8080/realms/customer/protocol/openid-connect/certs
      trusted_issuers:
        - http://localhost:8081/realms/internal
        - http://localhost:8081/realms/customer

  noop:
    enabled: true

authorizers:
  allow:
    enabled: true

mutators:
  id_token:
    enabled: true
    config:
      jwks_url: file:///home/ory/jwks.json
      issuer_url: "lana.bank"
      claims: '{"sub": "{{ print .Subject }}" }'

  noop:
    enabled: true

  hydrator:
    enabled: true
    config:
      api:
        url: http://example.local

errors:
  fallback:
    - json
  handlers:
    json:
      enabled: true
      config:
        verbose: true

access_rules:
  repositories:
    - file:///home/ory/oathkeeper_rules.yaml
  matching_strategy: regexp
